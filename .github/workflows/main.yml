name: Bank Crawler

on:
  schedule:
    - cron: '0 8 * * *' # Runs at 08:00 UTC, which is 16:00 in Beijing time
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permission to commit back to the repository

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run crawler
      env:
        SERVER_CHAN_KEY: ${{ secrets.SERVER_CHAN_KEY }}
      run: python crawler.py

    - name: Commit and push updated data
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/jobs_history.json
        # Only commit if there are changes
        if ! git diff --staged --quiet; then
          git commit -m "chore: Update job history"
          git push
        else
          echo "No changes to commit."
        fi